<!DOCTYPE html>
<html>
<head>
  <style>
    .zoomed {
      transform: scale(1.5); /* You can adjust the zoom level as needed */
      transition: transform 0.2s;
    }
  </style>
</head>
<body>
  <section class="service_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Data
        </h2>
        <img src="images/plug.png" alt="">
      </div>

      <div class="service_container">
        <!-- Div 1 -->
        <div class="box" onclick="zoomImage(this)">
          <div class="img-box">
            <img src="images/image1.jpg" class="img1" alt="Image 1">
          </div>
          <div class="detail-box">
            <h5>
              Service 1
            </h5>
            <p>
              Description for Service 1
            </p>
          </div>
        </div>

        <!-- Div 2 -->
        <div class="box" onclick="zoomImage(this)">
          <div class="img-box">
            <img src="images/image2.jpg" class="img1" alt="Image 2">
          </div>
          <div class="detail-box">
            <h5>
              Service 2
            </h5>
            <p>
              Description for Service 2
            </p>
          </div>
        </div>

        <!-- Div 3 -->
        <div class="box" onclick="zoomImage(this)">
          <div class="img-box">
            <img src="images/image3.jpg" class="img1" alt="Image 3">
          </div>
          <div class="detail-box">
            <h5>
              Service 3
            </h5>
            <p>
              Description for Service 3
            </p>
          </div>
        </div>

        <!-- Div 4 -->
        <div class="box" onclick="zoomImage(this)">
          <div class="img-box">
            <img src="images/image4.jpg" class="img1" alt="Image 4">
          </div>
          <div class="detail-box">
            <h5>
              Service 4
            </h5>
            <p>
              Description for Service 4
            </p>
          </div>
        </div>
      </div>
      <div class="btn-box">
        <a href="">
          Read More
        </a>
      </div>
    </div>
  </section>

  <script>
    function zoomImage(element) {
      element.querySelector('.img-box img').classList.toggle('zoomed');
    }
  </script>
</body>
</html>
